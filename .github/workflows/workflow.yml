name: React CI

on:
 push:
   branches:
     - "master"

jobs:
  build:
   runs-on: windows-latest
   strategy:
    matrix:
      node-version: [15.x]

  steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-nodes@v2
      with:
        node-version: ${{matrix.node-version }}
    - name: Install dependencies
      run: npm install

    -name: Build
     run: npm run build

    -name: Test
     run: npm test